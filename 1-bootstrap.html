<!-- 
1-Use Responsive Design with Bootstrap Fluid Containers

To get started, we should nest all of our HTML (except the link tag and the style element) in a div element with the class container-fluid.

Solution:
<div class="container-fluid">
</div>
-->

<!-- 
2-Make Images Mobile Responsive

First, add a new image below the existing one. Set its src attribute to https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg.

Add the img-responsive class to your image. Do this, and the image should perfectly fit the width of your page.

Solution:
<img class="img-responsive" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="">
-->

<!-- 
3-Center Text with Bootstrap

Now that we're using Bootstrap, we can center our heading element to make it look better. All we need to do is add the class text-center 
to our h2 element.

Solution:
<h2 class="red-text text-center">CatPhotoApp</h2>
-->

<!-- 
4-Create a Bootstrap Button

Create a new button element below your large kitten photo. Give it the btn and btn-default classes, as well as the text of Like.    

Solution:
<button class="btn btn-default">Like</button>  
-->

<!-- 
5-Create a Block Element Bootstrap Button

Add Bootstrap's btn-block class to your Bootstrap button.

Solution:
<button class="btn-block" type="submit">Submit</button>
-->

<!-- 
6-Taste the Bootstrap Button Color Rainbow

Replace Bootstrap's btn-default class with btn-primary in your button.

Solution:
<button class="btn btn-primary btn-block">Like</button>
-->

<!-- 
7-Call out Optional Actions with btn-info

Create a new block-level Bootstrap button below your Like button with the text Info, and add Bootstrap's btn-info class to it.

Note that these buttons still need the btn and btn-block classes.    

Solution:
<button class="btn btn-block btn-info">Info</button>
-->

<!-- 
8-Warn Your Users of a Dangerous Action with btn-danger

Create a button with the text Delete and give it the class btn-danger.

Note that these buttons still need the btn and btn-block classes.    

Solution:
<button class="btn btn-block btn-danger">Delete</button>
-->

<!-- 
9-Use the Bootstrap Grid to Put Elements Side By Side

Put the Like, Info and Delete buttons side-by-side by nesting all three of them within one <div class="row"> element, then each of them 
within a <div class="col-xs-4"> element.

The row class is applied to a div, and the buttons themselves can be nested within it.

Solution:
<div class="row">
    <div class="col-xs-4">
        <button class="btn btn-block btn-primary">Like</button>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-block btn-info">Info</button>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-block btn-danger">Delete</button>
    </div>
</div>
-->

<!-- 
10-Ditch Custom CSS for Bootstrap

Delete the .red-text, p, and .smaller-image CSS declarations from your style element so that the only declarations left in your style 
element are h2 and thick-green-border.

Then delete the p element that contains a dead link. Then remove the red-text class from your h2 element and replace it with the text-primary 
Bootstrap class.

Finally, remove the smaller-image class from your first img element and replace it with the img-responsive class.

Solution:
.red-text {
        color: red;
    }
p {
        font-size: 16px;
        font-family: Monospace;
    }
.smaller-image {
        width: 100px;
    }
<p>Click here for <a href="#">cat photos</a>.</p>
<h2 class="text-primary text-center">CatPhotoApp</h2>
<a href="#"><img class="img-responsive thick-green-border"
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."></a>
-->

<!-- 
11-Use a span to Target Inline Elements

Using a span element, nest the word love inside the p element that currently has the text Things cats love. Then give the span the class 
text-danger to make the text red.

Here's how you would do this for the p element that has the text Top 3 things cats hate:

Solution:
<p>Things cats <span class="text-danger">love:</span></p> 
-->

<!-- 
12-Create a Custom Heading

Nest your first image and your h2 element within a single <div class="row"> element. Nest your h2 element within a <div class="col-xs-8"> 
and your image in a <div class="col-xs-4"> so that they are on the same line.

Solution:
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
            <a href="#"><img class="img-responsive thick-green-border"
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back."></a>
        </div>
    </div>
-->

<!-- 
13-Add Font Awesome Icons to our Buttons

Use Font Awesome to add a thumbs-up icon to your like button by giving it an i element with the classes fas and fa-thumbs-up. Make sure 
to keep the text Like next to the icon.   

Solution:
<button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up">Like</i></button>
-->

<!-- 
14-Add Font Awesome Icons to all of our Buttons

Use Font Awesome to add an info-circle icon to your info button and a trash icon to your delete button.

Note: The span element is an acceptable alternative to the i element for the directions below.

Solution:
  <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i> Like</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info"><i class="fas fa-info-circle"> Info</i></button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger"><span class="fas fa-trash"> Delete</span></button>
        </div>
    </div>
-->
